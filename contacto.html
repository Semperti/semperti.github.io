---
layout: page
title: Contacto
permalink: /contacto/
---

{% if page.subtitle %}
<h4 class="home-subtitle">{{ page.subtitle }}</h4>
{% endif %}
<div>

	<form class="formulario" id="contactform" method="POST">

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Nombre:</span>
			<input class="form-control" id="nombre" type="text" name="nombre" aria-describedby="basic-addon1">
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon2">Email:</span>
			<input class="form-control" id="mail" type="text" name="mail" aria-describedby="basic-addon2">
		</div>

		<div class="input-group" style="margin-top:2%; margin-bottom:2%">
		<span class="input-group-addon" id="basic-addonPais">Pais:</span>
			<select name="pais" id="pais" aria-describedby="basic-addonPais" style="width:100%">
				<option value="Argentina">Argentina</option>
				<option value="Chile">Chile</option>
			</select>
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon3">Asunto:</span>
			<input class="form-control" id="asunto" type="text" name="asunto" aria-describedby="basic-addon3">
		</div>

		<div class="input-group" style="margin-top:2%">
			<span class="input-group-addon" id="basic-addon4">Mensaje:</span>
			<textarea rows="5" name="mensaje" style="width:100%" aria-describedby="basic-addon4"></textarea>
		</div>

		<div class="md-form form-group">
			<input class="btn btn-default" id="sendMessage" type="submit" value="Enviar" style="margin-left:40%; background-color:rgb(200,200,200)">
		</div>
	</form>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="../js/main.js" async></script>
